<template name="postEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="{{url}}" placeholder="La URL (dirección)" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Título</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="Nombra tu entrada" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Borrar entrada</a>
  </form>
</template>
